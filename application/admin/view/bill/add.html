<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2"></label>

        <!--单据类型-->
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <span class="input-group-addon">{:__('Type')}</span>
                <select id="c-type" min="0" class="form-control selectpicker" name="row[type]">
                    {foreach name="typeList" item="vo"}
                    <option value="{$key}" {in name="key" value="1" }selected{
                    /in}>{$vo}</option>
                    {/foreach}
                </select>
            </div>
        </div>
        <!--原有单据类型组件-->
        <!--<div class="col-xs-12 col-sm-8">

            <select  id="c-type" min="0" class="form-control selectpicker" name="row[type]">
                {foreach name="typeList" item="vo"}
                <option value="{$key}" {in name="key" value="1"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>-->
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <!--商户-->
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <span class="input-group-addon">{:__('Merchant_id')}</span>
                <input id="c-merchant_id" data-format-item="{name}┃{category_id}" data-rule="required" min="0"
                       data-page-size="10" data-pagination="true" data-source="merchant/index"
                       class="form-control selectpage" name="row[merchant_id]" type="text" value="">
            </div>
        </div>
        <span class="msg-box n-right"></span>
    </div>

    <!--虚线-->
    <div class="form-group dashed-line">
        <div style="border-top: 2px dashed gray"></div>
    </div>
    <!--原有订单编号组件-->
    <!--<div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Bill_num')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-bill_num" data-rule="required" class="form-control" name="row[bill_num]" type="text">
        </div>
    </div>-->
    <!--原有商户选择组件-->
    <!--<div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Merchant_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-merchant_id" data-rule="required" min="0" data-source="merchant/index" class="form-control selectpage" name="row[merchant_id]" type="text" value="">
        </div>
    </div>-->

    <!--商品数据-->
    <div class="biggest-goods-item">
        <div class="form-group goods-item">
            <label class="control-label col-xs-12 col-sm-2">
            </label>
            <div class="col-xs-12 col-sm-8">
                <div class="input-group">
                    <span class="input-group-addon">商品</span>
                    <input data-format-item="{name}┃{category_id}" data-rule="required" min="0"
                           data-page-size="10" data-pagination="true"
                           data-source="goods/goods/index"
                           class="form-control selectpage c-goods_id" name="row[goods_id][0][]" type="text" value="">
                </div>
            </div>
            <span class="msg-box n-right"></span>
        </div>

        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">
            </label>
            <div class="col-xs-12 col-sm-8">
                <div class="input-group">
                    <span class="input-group-addon">仓库</span>
                    <input data-rule="required" min="0" data-page-size="10" data-pagination="true"
                           data-source="warehouse/index"
                           class="form-control selectpage c-warehouse_id" name="row[warehouse_id][0][]" type="text" value="">
                </div>
            </div>
            <span class="msg-box n-right"></span>
        </div>

        <div class="form-group goods-unit-price-item">
            <label class="control-label col-xs-12 col-sm-2">单位价格</label>
            <div class="unit-price-input-group col-xs-12 col-sm-4">

            </div>

            <span class="msg-box n-right"></span>
        </div>
        <div class="goods-unit-num-item form-group">
            <label class="control-label col-xs-12 col-sm-2">数量</label>
            <div class="unit-num-input-group col-xs-12 col-sm-4">

            </div>
            <span class="msg-box n-right"></span>
        </div>

        <div class="form-group subtotal-group">
            <label class="control-label col-xs-12 col-sm-2">金额小计</label>
            <div class="col-xs-12 col-sm-8">
                <input readonly data-rule="required" class="form-control subtotal"
                       name="row[subtotal_price][0]" type="number" value="0.00">
            </div>
        </div>


        <!--虚线-->
        <div class="form-group dashed-line">
            <div style="border-top: 2px dashed gray"></div>
        </div>
    </div>



    <!--增加选框按钮-->
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-4">
            <button class="btn btn-success add-goods-item-btn" type="button">
                <i class="fa fa-plus"></i>
            </button>
        </div>
    </div>



    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Total_price')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-total_price" readonly data-rule="required" class="form-control total"
                   name="row[total_price]" type="number" value="0.00">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Remarks')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-remarks" class="form-control " rows="5" name="row[remarks]" cols="50"></textarea>
        </div>
    </div>

    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
