<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">商品名称:</label>
        <div class="col-xs-12 col-sm-8">
            <input readonly class="form-control" value="{$row.name}" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">商品类别:</label>
        <div class="col-xs-12 col-sm-8">
            <input readonly class="form-control" value="{$row.category_name}" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">仓库名称:</label>
        <div class="col-xs-12 col-sm-8">
            <input readonly class="form-control" value="{$row.warehouse_name}" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">商品规格:</label>
        <div class="col-xs-12 col-sm-8">
            <input readonly class="form-control" value="{$row.unit_info}" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">现有库存:</label>
        <div class="col-xs-12 col-sm-8">
            <input readonly class="form-control" value="{$row.stock}" type="text">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Type')}:</label>
        <div class="col-xs-12 col-sm-8">

            <select  id="c-type" min="0" class="form-control selectpicker" name="row[type]">
                {foreach name="typeList" item="vo"}
                <option value="{$key}" {in name="key" value="1"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>


    {foreach name="row.unit_name" item="vo"}
    <div class="goods-unit-num-item form-group">
        <label class="control-label col-xs-12 col-sm-2">数量</label>
        <div class="unit-num-input-group col-xs-12 col-sm-4">
            <div class="input-group">
                <input data-rule="required" autocomplete="off" class="form-control"
                name="row[stock_num][]" type="text" value="">
                <div class="input-group-addon">
                    {$vo}
                </div>
            </div>
        </div>
        <span class="msg-box n-right"></span>
    </div>
    {/foreach}

    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
